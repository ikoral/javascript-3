<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>fix the list</title>
  <meta name="description" content="fix the list">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>fix the list</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'>
        <ol>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
          <li>oil</li>
        </ol>
      </div>

      <div id='replicate-me'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='modified'>
        <ol>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
          <li>oil</li>
        </ol>
      </div>

      <script id='DOM manipulation script'>
        //debugger

        // write me! (... without using cloneNode, that's kind of cheating)
        const divModifiedCorrectList = document.getElementById('modified');

        //first removed wrong list
        const oldList = document.getElementById('modified').children[0];
        divModifiedCorrectList.removeChild(oldList);

        //access replicateMe element access all children, create new element
        const divReplicateMe = document.getElementById('replicate-me');
        const newH1 = document.createElement('h1');
        newH1.innerHTML = divReplicateMe.children[0].innerHTML;
        divModifiedCorrectList.appendChild(newH1);

        const newUl = document.createElement('ul');
        const things = ['robots', 'solar systems', 'oil'];
        for (let i = 0; i < things.length; i++) {
          newUl.appendChild(document.createElement('li'));
          newUl.children[i].innerText = things[i];
        }
        divModifiedCorrectList.appendChild(newUl);
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
